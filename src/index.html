<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular2OfflineApplication</title>
  <base href=".">
  <link rel="stylesheet" href="vendor/purecss/build/pure-min.css">
  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <angular2-offline-application-app>Loading...</angular2-offline-application-app>

    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    
    <script>
      if(navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
        
      }).catch(console.error.bind(console));
    </script>
    
    

  



</body>
</html>
